    <!DOCTYPE html>
    <html ng-app="app" ng-controller="LayoutCtrl">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>@Model.title</title>
        <link href="/content/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/content/theme/css/theme-style.css" rel="stylesheet">
        <link href="/content/theme/css/swpt-colorway.css" rel="stylesheet">
        <link href="/content/app/css/icon-fonts.css" rel="stylesheet">
        <link href="/content/app/css/sportsweb-pt.css" rel="stylesheet">
    </head>
    <body lang="en" id="body-content">
        <master-header></master-header>
        <div class="container" ng-controller="PasswordResetCtrl">
            <form name="patient-signup" action="/core/passwordReset?signin=@Model.signin" method="POST">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="invite-modal">
                            <div class="small-wave"></div>
                            <div class="modal-body invite-content">
                                <div class="row margin-b-40">
                                    <div class="col-md-10 col-md-offset-1">
                                        <h1>Reset Password</h1>
                                    </div>
                                </div>
                                <div class="row margin-b-40">
                                    <div class="col-md-10 col-md-offset-1">
                                        <h4>
                                            Enter your new SportsWebPT password below.
                                        </h4>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-10 col-md-offset-1">
                                        <div class="form-section">
                                            <div class="alert alert-warning alert-dismissible form-group" ng-if="model.error != ''" role="alert">
                                                <strong>{{model.error}}</strong>
                                            </div>

                                            <div class="form-group" ng-class="{'has-success': validPassword === 'success', 'has-error':validPassword === 'error', 'has-feedback':validPassword!== undefined}">
                                                <input class="form-control input-lg" name="Password" ng-model="model.Password" type="password" required placeholder="New Password" maxlength="20" aria-describedby="passwordErrorStatus">
                                                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true" ng-show="validPassword === 'success'"></span>
                                                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" ng-show="validPassword === 'error'"></span>
                                                <span id="passwordErrorStatus" class="sr-only">({{validPassword}})</span>
                                            </div>
                                            <div class="form-group">
                                                <div mode="mode" ng-password-strength="model.Password" strength="model.passStrength" inner-class="progress-bar" inner-class-prefix="progress-bar-"></div>
                                                <div>Current password strength is <strong>{{model.passStrength}}</strong> of 70 Required </div>
                                            </div>
                                            <div class="form-group" ng-class="{'has-success': validConfirmPassword === 'success', 'has-error':validConfirmPassword === 'error' , 'has-feedback':validConfirmPassword !== undefined}">
                                                <input class="form-control input-lg" name="ConfirmPassword" ng-model="model.ConfirmPassword" type="password" required placeholder="Confirm New Password" maxlength="20" aria-describedby="confirmPasswordErrorStatus">
                                                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true" ng-show="validConfirmPassword === 'success'"></span>
                                                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" ng-show="validConfirmPassword === 'error'"></span>
                                                <span id="confirmPasswordErrorStatus" class="sr-only">({{validConfirmPassword}})</span>
                                            </div>

                                            <div class="form-group">
                                                <input name="ResetKey" type="hidden" value="@Model.resetkey">
                                            </div>

                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary btn-lg btn-block pull-center">Save Changes </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script id='modelJson' type='application/json'>
            {
            "error" : "@Model.error"
            }
        </script>
        <script src="/content/libs/jquery/jquery-1.11.0.min.js"></script>
        <script src="/content/libs/bootstrap/js/bootstrap.min.js"></script>
        <script src="/content/libs/angular/angular.1.2.13.min.js"></script>
        <script src="/content/app/js/util.module.js"></script>
        <script src="/content/app/js/underscore.js"></script>
        <script src="/content/app/js/ng-password-strength.js"></script>
        <script src="/content/app/js/app.js"></script>
    </body>
</html>
