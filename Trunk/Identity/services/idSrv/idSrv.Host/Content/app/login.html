<!DOCTYPE html>
<html ng-app="app" ng-controller="LayoutCtrl">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{siteName}</title>
    <link href="/content/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/content/theme/css/theme-style.css" rel="stylesheet">
    <link href="/content/theme/css/swpt-colorway.css" rel="stylesheet">
    <link href="/content/app/css/icon-fonts.css" rel="stylesheet">
    <link href="/content/app/css/sportsweb-pt.css" rel="stylesheet">
</head>
<body lang="en" id="body-content">
    <master-header></master-header>

    <div class="container" ng-cloak>
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <div class="page-header">
                        <h1>Log In</h1>
                    </div>
                </div>
            </div>
            <div class="row login-page">
                <div class="col-md-6 col-sm-6">
                    <div class="panel panel-default" style="background: #f3f3f3">
                        <div class="panel-body">
                            <div>
                                <ul class="list-no-style">
                                    <li ng-repeat="provider in model.externalProviders">
                                        <a class="login-{{provider.text.toLowerCase()}} login-btn" href="{{provider.href}}"><i class="icon-sportswebpt-{{provider.text.toLowerCase()}} login-icon"></i>Log in using {{provider.text}}</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="top-border-header text-center">
                                <h4>or log in with your SportsWebPt account</h4>
                            </div>
                            <form name="loginForm" method="post" action="{{model.loginUrl}}">
                                <anti-forgery-token token="model.antiForgery"></anti-forgery-token>
                                <div class="form-group" ng-class="{'has-error': rc.loginForm.needsAttention(loginForm.username)}">
                                    <div class="input-group">
                                        <span class="input-group-addon icon-sportswebpt-user"></span>
                                        <input class="form-control" name="username" type="text" ng-model="user.username" placeholder="Username" ng-minlength="6" ng-maxlength="12" required>
                                    </div>
                                </div>
                                <div class="form-group" ng-class="{'has-error': rc.loginForm.needsAttention(signUpForm.signupPassword)}">
                                    <div class="input-group ">
                                        <span class="input-group-addon icon-sportswebpt-suitcase3"></span>
                                        <input class="form-control" id="password" name="password" type="password" ng-model="user.password" placeholder="Password" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary" type="submit" ng-disabled="loginForm.$invalid">Login</button>
                                    <a class="btn btn-default" onclick="window.history.go(-1); return false;">Cancel</a>
                                </div>
                                <div ng-show="model.errorMessage" class="alert alert-danger">
                                    <strong>Error:</strong>
                                    {{model.errorMessage}}
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="text-center">
                        <a href="{{model.additionalLinks[0].href}}" class="href-no-underline"><h4 style="color: #333333">Create a SportsWebPt account</h4></a>
                    </div>

                </div>
            </div>        
    </div>

    <script id='modelJson' type='application/json'>
        {model}
    </script>
    <script src="/content/libs/jquery/jquery-1.11.0.min.js"></script>
    <script src="/content/libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="/content/libs/angular/angular.1.2.13.min.js"></script>
    <script src="/content/app/js/util.module.js"></script>
    <script src="/content/app/js/app.js"></script>
</body>
</html>
