<!DOCTYPE html>
<html ng-app="app" ng-controller="LayoutCtrl">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{siteName}</title>
    <link href="/content/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/content/theme/css/theme-style.css" rel="stylesheet">
    <link href="/content/theme/css/swpt-colorway.css" rel="stylesheet">
    <link href="/content/app/css/icon-fonts.css" rel="stylesheet">
    <link href="/content/app/css/sportsweb-pt.css" rel="stylesheet">
</head>
<body lang="en" id="body-content">
    <master-header></master-header>

    <div class="container" ng-cloak>
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <div class="page-header">
                        <h1>Sign In</h1>
                    </div>
                </div>
            </div>
            <div class="row login-page">
                <div class="col-md-6 col-sm-6">
                    <div class="panel panel-default" style="background: #f3f3f3">
                        <div class="panel-body">
                            <div>
                                <ul class="list-no-style">
                                    <li ng-repeat="provider in model.externalProviders">
                                        <a class="login-{{provider.text.toLowerCase()}} login-btn" href="{{provider.href}}"><i class="icon-sportswebpt-{{provider.text.toLowerCase()}} login-icon"></i>Sign in using {{provider.text}}</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="top-border-header text-center">
                                <h4>or sign in with your SportsWebPt account</h4>
                            </div>
                            <login></login>
                            <div class="row push-down-md">
                                <div class="col-md-6 text-center">
                                    <a href="{{model.additionalLinks[1].href}}">{{model.additionalLinks[1].text}}</a>
                                </div>
                                <div class="col-md-6 text-center">
                                    <a href="{{model.additionalLinks[2].href}}">{{model.additionalLinks[2].text}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="row">
                        <div align="center">
                            <h4>Don't have an account or want to use a social provider??</h4>
                            <a href="{{model.additionalLinks[0].href}}" class="login-btn login-twitter" style="width:310px;"><span style="padding-left: 10px">Create a SportsWebPt account</span></a>
                        </div>
                    </div>
                </div>
            </div>        
    </div>

    <script id='modelJson' type='application/json'>
        {model}
    </script>
    <script src="/content/libs/jquery/jquery-1.11.0.min.js"></script>
    <script src="/content/libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="/content/libs/angular/angular.1.2.13.min.js"></script>
    <script src="/content/app/js/util.module.js"></script>
    <script src="/content/app/js/underscore.js"></script>
    <script src="/content/app/js/ng-password-strength.js"></script>
    <script src="/content/app/js/app.js"></script>
</body>
</html>
