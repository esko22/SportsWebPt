<tr>
    <td>
        <div class="row">
            <div class="col-md-6">
                <label><strong>Injury Id: </strong><span data-bind="text: id"></span></label>
            </div>
            <div class="col-md-6 pull-right">
                <button class="btn-danger" data-bind="click: $parent.editInjury">Edit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label><strong>Common Name: </strong><span data-bind="text: commonName"></span></label>
            </div>
            <div class="col-md-5">
                <label><strong>Medical Name: </strong><span data-bind="text: medicalName"></span></label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label>Description: </label><span data-bind="html: description"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label>Opening Statement: </label> <span data-bind="html: openingStatement"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label><strong>Tags: </strong><span data-bind="text: tags"></span></label>
            </div>
            <div class="col-md-6">
                <label><strong>PageName: </strong><span data-bind="text: pageName"></span></label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div>
                    <label><strong>Causes: </strong></label>
                    <ul data-bind="foreach: causes">
                        <li data-bind="text: description"></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <label><strong>Signs: </strong></label>
                    <ul data-bind="foreach: signs">
                        <li data-bind="text: description"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div>
                    <label><strong>Plans: </strong></label>
                    <ul data-bind="foreach: plans">
                        <li data-bind="text: routineName() + ' [' + id() + ']'"></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <label><strong>BodyRegions: </strong></label>
                    <ul data-bind="foreach: bodyRegions">
                        <li data-bind="text: name"></li>
                    </ul>
                </div>
            </div>
        </div>  
        <div class="row">
            <div class="col-md-6">
                <div>
                    <label><strong>Symptoms: </strong></label>
                    <ul data-bind="foreach: injurySymptoms">
                        <li>
                            <span data-bind="text: bodyPartMatrixItemName"></span> :
                            <span data-bind="text: name"></span>
                            (<span data-bind="text: thresholdValue"></span>)
                            <span data-bind="text: renderType"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>  
    </td>
</tr>
