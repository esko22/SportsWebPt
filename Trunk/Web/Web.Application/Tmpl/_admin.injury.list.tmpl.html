<tr>
    <td>
        <div class="row-fluid">
            <div class="span5">
                <label><strong>Common Name: </strong><span data-bind="text: commonName"></span></label>
            </div>
            <div class="span5">
                <label><strong>Medical Name: </strong><span data-bind="text: medicalName"></span></label>
            </div>
            <div class="span3 pull-right">
                <button class="btn-danger" data-bind="click: $parent.bindSelectedInjury">Edit</button>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span10">
                <label><strong>Description: </strong><span data-bind="text: description"></span></label>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span10">
                <label><strong>Opening Statement: </strong><span data-bind="text: openingStatement"></span></label>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span5">
                <label><strong>Tags: </strong><span data-bind="text: tags"></span></label>
            </div>
            <div class="span5">
                <label><strong>PageName: </strong><span data-bind="text: pageName"></span></label>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span5">
                <div>
                    <label><strong>Causes: </strong></label>
                    <ul data-bind="foreach: causes">
                        <li data-bind="text: description"></li>
                    </ul>
                </div>
            </div>
            <div class="span5">
                <div>
                    <label><strong>Signs: </strong></label>
                    <ul data-bind="foreach: signs">
                        <li data-bind="text: description"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span5">
                <div>
                    <label><strong>Plans: </strong></label>
                    <ul data-bind="foreach: plans">
                        <li data-bind="text: routineName"></li>
                    </ul>
                </div>
            </div>
            <div class="span5">
                <div>
                    <label><strong>BodyRegions: </strong></label>
                    <ul data-bind="foreach: bodyRegions">
                        <li data-bind="text: name"></li>
                    </ul>
                </div>
            </div>
        </div>  
    </td>
</tr>
