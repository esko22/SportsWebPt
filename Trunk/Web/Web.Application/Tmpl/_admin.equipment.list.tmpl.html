<tr>
    <td>
        <div class="row">
            <div class="col-md-6">
                <label><strong>Equipment Id: </strong><span data-bind="text: id"></span></label>
            </div>
            <div class="col-md-6 pull-right">
                <button class="btn-danger" data-bind="click: $parent.bindSelectedEquipment">Edit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label><strong>Name: </strong><span data-bind="text: commonName"></span></label>
            </div>
            <div class="col-md-6">
                <label><strong>Category: </strong><span data-bind="text: category"></span></label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label><strong>Product 1 Name: </strong><span data-bind="text: productLinkName1"></span></label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label><strong>Product 1 Url: </strong><span data-bind="text: productLink1"></span></label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label><strong>Product 2 Name: </strong><span data-bind="text: productLinkName2"></span></label>
            </div>
        </div>
         <div class="row">
            <div class="col-md-12">
                <label><strong>Product 2 Url: </strong><span data-bind="text: productLink2"></span></label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label><strong>Product 3 Name: </strong><span data-bind="text: productLinkName3"></span></label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label><strong>Product 3 Url: </strong><span data-bind="text: productLink3"></span></label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label><strong>Price Range: </strong><span data-bind="text: priceRange"></span></label>
            </div>
        </div>
    </td>
</tr>
