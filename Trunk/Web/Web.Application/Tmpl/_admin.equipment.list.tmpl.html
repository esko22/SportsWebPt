<tr>
    <td>
        <div class="row-fluid">
            <div class="span5">
                <label><strong>Common name: </strong><span data-bind="text: commonName"></span></label>
            </div>
            <div class="span5 offset2">
                <label><strong>Technical name: </strong><span data-bind="text: technicalName"></span></label>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span5">
                <label><strong>Recommended Vendor: </strong><span data-bind="text: recommendedVendor"></span></label>
            </div>
            <div class="span5 offset2">
                <label><strong>Product Link: </strong><span data-bind="text: commonName"></span></label>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span4">
                <label><strong>Price Range: </strong><span data-bind="text: priceRange"></span></label>
            </div>
            <div class="span5 offset2 pull-right">
                <button class="btn-danger" data-bind="click: $parent.bindSelectedEquipment">Edit</button>
            </div>
        </div>
    </td>
</tr>
