<tr>
    <td>
        <div class="row">
            <div class="col-md-6">
                <label><strong>Name: </strong><span data-bind="text: commonName"></span></label>
            </div>
            <div class="col-md-6">
                <label><strong>Category: </strong><span data-bind="text: category"></span></label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label><strong>Recommended Vendor: </strong><span data-bind="text: recommendedVendor"></span></label>
            </div>
            <div class="col-md-6">
                <label><strong>Product Link: </strong><span data-bind="text: commonName"></span></label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label><strong>Price Range: </strong><span data-bind="text: priceRange"></span></label>
            </div>
            <div class="col-md-5 col-md-offset-2 pull-right">
                <button class="btn-danger" data-bind="click: $parent.bindSelectedEquipment">Edit</button>
            </div>
        </div>
    </td>
</tr>
