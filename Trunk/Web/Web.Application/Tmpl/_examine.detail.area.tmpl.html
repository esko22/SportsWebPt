<div data-bind="attr: { id: 'tab-' + id() }" class="tab-pane">
    <div data-bind="foreach: bodyParts">
        <div class="row-fluid">
            <div class="span2"><h3  data-bind="text: commonName"></h3></div>
            <div class="span9 well"  data-bind="foreach: potentialSymptoms">
                <div class="row-fluid">
                    <div class="span4">
                        <h4 style="margin-left: 20px; vertical-align: text-top;" data-bind="text: description"></h4>
                    </div>
                    <div class="span8">
                        <input data-bind="kendoSlider: givenResponse" class="balSlider" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
