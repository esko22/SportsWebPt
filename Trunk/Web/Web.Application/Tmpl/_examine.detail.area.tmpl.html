<div data-bind="attr: { id: 'tab-' + id() }" class="tab-pane">
    <div data-bind="foreach: bodyParts">
        <div class="row">
            <div class="col-md-2"><h3  data-bind="text: commonName"></h3></div>
            <div class="col-md-9 well"  data-bind="foreach: potentialSymptoms">
                <div class="row">
                    <div class="col-md-4">
                        <h4 style="margin-left: 20px; vertical-align: text-top;" data-bind="text: description"></h4>
                    </div>
                    <div class="col-md-8" data-bind="template: { name: renderTemplate(), data: $data }" ></div>
                </div>
            </div>
        </div>
    </div>
</div>
