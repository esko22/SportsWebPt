<tr>
    <td>
        <div class="row-fluid">
            <div class="span5">
                <label><strong>Name: </strong><span data-bind="text: name"></span></label>
            </div>
            <div class="span4">
                <label><strong>Medical Name: </strong><span data-bind="text: medicalName"></span></label>
            </div>
            <div class="span3 pull-right">
                <a class="btn btn-danger" data-bind="click: $parent.editExercise">Edit</a>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span5">
                <label><strong>Tags: </strong><span data-bind="text: tags"></span></label>
            </div>
            <div class="span5">
                <label><strong>PageName: </strong><span data-bind="text: pageName"></span></label>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span10">
                <label><strong>Description: </strong><span data-bind="text: description"></span></label>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span5">
                <label><strong>Difficulty: </strong><span data-bind="text: difficulty"></span></label>
            </div>
            <div class="span5">
                <label><strong>Duration: </strong><span data-bind="text: duration"></span> minutes</label>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span5">
                <div>
                    <label><strong>Videos: </strong></label>
                    <ul data-bind="foreach: videos">
                        <li data-bind="text: name"></li>
                    </ul>
                </div>
            </div>
            <div class="span5">
                <div>
                    <label><strong>Equipment: </strong></label>
                    <ul data-bind="foreach: equipment">
                        <li data-bind="text: commonName"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span5">
                <div>
                    <label><strong>BodyRegions: </strong></label>
                    <ul data-bind="foreach: bodyRegions">
                        <li data-bind="text: name"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row-fluid">
        <div class="span8">
            <div>
                <table class="table table-striped">
                    <thead>
                        <th>Sets</th>
                        <th>Reps</th>
                        <th>Per Day</th>
                        <th>Per Week</th>
                        <th>Hold</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-bind="text: sets"></td>
                            <td data-bind="text: repititions"></td>
                            <td data-bind="text: perDay"></td>
                            <td data-bind="text: perWeek"></td>
                            <td data-bind="text: holdFor"></td>
                        </tr>
                    </tbody>            
                </table>
            </div>
        </div>
      </div>
    </td>
</tr>
