<div class="accordion-group examine-report-workout-accord">
    <div class="accordion-heading examine-report-workout">
        <a class="accordion-toggle href-no-underline" data-toggle="collapse" data-parent="#brief-exercise-accordion" data-bind="attr: { href: '#brief-exercise-' + id() }" >
            <span data-bind="text: ' ' + name()" class="research-accordian-icon" data-icon="&#xe007;" /><i class="icon-chevron-down pull-right icon-white"></i>
        </a>
    </div>
    <div data-bind="attr: { id: 'brief-exercise-' + id() }" class="accordion-body collapse">
        <div class="accordion-inner">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span5">
                        <label><strong>Name: </strong><span data-bind="text: name"></span></label>
                    </div>
                    <div class="span3">
                        <label><strong>Duration: </strong><span data-bind="text: duration"></span> minutes</label>
                    </div>
                    <div class="span3">
                        <label><strong>Difficulty: </strong><span data-bind="text: difficulty"></span></label>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span10">
                        <label><strong>Description: </strong><span data-bind="text: description"></span></label>
                    </div>
                </div>
                <div>
                    <a class="btn btn-primary" data-bind="attr: { href: '/research/exercise/' + pageName() }">Learn / Watch More >></a>
                </div>
            </div>
        </div>
    </div>
</div>
