<div class="panel panel-default examine-report-workout-accord">
    <div class="panel-heading">
        <a class="href-no-underline" data-toggle="collapse" data-parent="#brief-exercise-accordion" data-bind="attr: { href: '#brief-exercise-' + id() }" >
            <span data-bind="text: ' ' + name()" class="research-accordian-icon" data-icon="&#xe007;" />
             <span class="glyphicon glyphicon-chevron-down pull-right research-accordian-icon" ></span>
        </a>
    </div>
    <div data-bind="attr: { id: 'brief-exercise-' + id() }" class="panel-collapse collapse">
        <div class="panel-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <label><strong>Name: </strong><span data-bind="text: name"></span></label>
                    </div>
                    <div class="col-md-3">
                        <label><strong>Duration: </strong><span data-bind="text: duration"></span> minutes</label>
                    </div>
                    <div class="col-md-3">
                        <label><strong>Difficulty: </strong><span data-bind="text: difficulty"></span></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <label><strong>Description: </strong><span data-bind="text: description"></span></label>
                    </div>
                </div>
                        <div class="row">
            <h3>body Regions</h3>
            <table class="table table-striped">
                <tbody data-bind="foreach: bodyRegions">
                    <tr>
                        <td data-bind="text: id"></td>
                    </tr>
                </tbody>            
            </table>
        </div>

                <div>
                    <a class="btn btn-primary" data-bind="attr: { href: '/research/exercise/' + pageName() }">Learn / Watch More >></a>
                </div>
            </div>
        </div>
    </div>
</div>
