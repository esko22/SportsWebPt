<div class="panel panel-default examine-report-workout-accord" data-bind="attr: { 'data-id': '#brief-exercise-' + id() }">
    <div class="panel-heading">
        <a class="href-no-underline research-accordian-icon" data-toggle="collapse" data-parent="#brief-exercise-accordion" data-bind="attr: { href: '#brief-exercise-' + id() }">
            <i class="icon-sportswebpt-barbell"></i>
            <span data-bind="text: ' ' + name()"></span>
            <span class="glyphicon glyphicon-chevron-down pull-right"></span>
        </a>
    </div>
    <div data-bind="attr: { id: 'brief-exercise-' + id() }" class="panel-collapse collapse">
        <div class="panel-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <label><strong>Name: </strong><span data-bind="text: name"></span></label>
                    </div>
                    <div class="col-md-3">
                        <label><strong>Duration: </strong><span data-bind="text: duration"></span> minutes</label>
                    </div>
                    <div class="col-md-3">
                        <label><strong>Difficulty: </strong><span data-bind="text: difficulty"></span></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <label>Description: </label><span data-bind="html: description"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label><strong>Categories: </strong></label>
                        <ul data-bind="foreach: categories">
                            <li data-bind="text: $data"></li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <label><strong>BodyRegions: </strong></label>
                        <ul data-bind="foreach: bodyRegions">
                            <li data-bind="text: name"></li>
                        </ul>
                    </div>
                </div>

                <div>
                    <a class="btn btn-primary" data-bind="attr: { href: '#/research/exercises/' + pageName() }">Learn / Watch More >></a>
                </div>
            </div>
        </div>
    </div>
</div>
