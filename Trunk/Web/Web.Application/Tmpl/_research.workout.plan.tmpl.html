<div class="accordion-group">
    <div class="accordion-heading">
        <a class="accordion-toggle" data-toggle="collapse" data-parent="#recover-plan-accordion" data-bind="attr: { href: '#workout-plan-' + id() + '-' + $parents[1].id() }" >
            <span data-bind="text: routineName" /> | <span data-bind="text: category" />
        </a>
    </div>
    <div data-bind="attr: { id: 'workout-plan-' + id() + '-' + $parents[1].id() }" class="accordion-body collapse">
        <div class="accordion-inner">
            <div><span data-bind="text: description"></span></div>
            <div class="tabbable">
                <ul class="nav nav-tabs" data-bind="foreach: exercises">
                    <li><a data-bind="attr: { href: '#exercise-' + $parent.id() + '-' + $parents[2].id() + '-' + id() , title: 'Exercise ' + $index() }, text: 'Exercise ' + $index() " data-toggle="tab"></a></li>
                </ul>
                <section class="tab-content" data-bind="template: { name: $root.researchExerciseTemplate, foreach: exercises }" />
            </div>
        </div>
    </div>
</div>
