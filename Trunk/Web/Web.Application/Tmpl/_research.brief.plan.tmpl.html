<div class="panel panel-default examine-report-workout-accord">
    <div class="panel-heading examine-report-workout">
        <a class="accordion-toggle href-no-underline" data-toggle="collapse" data-parent="#brief-plan-accordion" data-bind="attr: { href: '#brief-plan-' + id() }" >
            <span data-bind="text: ' ' + routineName() + ' | ' + category()" class="research-accordian-icon" data-icon="&#xe001;" /><i class="glyphicon-chevron-down pull-right"></i>
        </a>
    </div>
    <div data-bind="attr: { id: 'brief-plan-' + id() }" class="panel-collapse collapse">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-5">
                        <label><strong>Name: </strong><span data-bind="text: routineName"></span></label>
                    </div>
                    <div class="col-md-3">
                        <label><strong>Category: </strong><span data-bind="text: category"></span></label>
                    </div>
                    <div class="col-md-3">
                        <label><strong>Duration: </strong><span data-bind="text: duration"></span> minutes</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <label><strong>Description: </strong><span data-bind="text: description"></span></label>
                    </div>
                </div>
                <div>
                    <a class="btn btn-primary" data-bind="attr: { href: '/research/plan/' + pageName() }">Learn / Watch More >></a>
                </div>
            </div>
        </div>
</div>
