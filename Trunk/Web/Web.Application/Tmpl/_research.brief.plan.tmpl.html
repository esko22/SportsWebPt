<div class="panel panel-default examine-report-workout-accord">
    <div class="panel-heading">
        <a class="href-no-underline research-accordian-icon" data-toggle="collapse" data-parent="#brief-plan-accordion" data-bind="attr: { href: '#brief-plan-' + id() }" >
            <i class="icon-sportswebpt-clipboard3"></i>
            <span data-bind="text: ' ' + routineName()"></span>
            <span class="glyphicon glyphicon-chevron-down pull-right research-accordian-icon" ></span>
        </a>
    </div>
    <div data-bind="attr: { id: 'brief-plan-' + id() }" class="panel-collapse collapse">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-5">
                        <label><strong>Name: </strong><span data-bind="text: routineName"></span></label>
                    </div>
                    <div class="col-md-3">
                        <label><strong>Categories: </strong></label>
                        <ul data-bind="foreach: categories">
                            <li data-bind="text: $data"></li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <label><strong>Duration: </strong><span data-bind="text: duration"></span> minutes</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <label>Description: </label><span data-bind="html: description"></span>
                    </div>
                </div>
                <div>
                    <a class="btn btn-primary" data-bind="attr: { href: '#/research/plans/' + pageName() }">Learn / Watch More >></a>
                </div>
            </div>
        </div>
</div>
