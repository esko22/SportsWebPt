<tr>
    <td>
        <div class="row">
            <div class="col-md-6">
                <label><strong>Plan Id: </strong><span data-bind="text: id"></span></label>
            </div>
            <div class="col-md-6">
                <button class="btn-danger pull-right" data-bind="click: $parent.editPlan">Edit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label><strong>Name: </strong><span data-bind="text: routineName"></span></label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label>Description: </label><span data-bind="html: description"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label>Instructions: </label><span data-bind="html: instructions"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label><strong>Structures: </strong><span data-bind="text: structuresInvolved"></span></label>
            </div>
            <div class="col-md-6">
                <label><strong>Workout Time: </strong><span data-bind="text: duration"></span> minutes</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label><strong>Tags: </strong><span data-bind="text: tags"></span></label>
            </div>
            <div class="col-md-6">
                <label><strong>PageName: </strong><span data-bind="text: pageName"></span></label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div>
                    <label><strong>Category: </strong></label>
                    <ul data-bind="foreach: categories">
                        <li data-bind="text: $data"></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <label><strong>BodyRegions: </strong></label>
                    <ul data-bind="foreach: bodyRegions">
                        <li data-bind="text: name"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div>
                    <label><strong>Exercises: </strong></label>
                    <table class="table table-striped">
                        <thead>
                            <th>Name</th>
                            <th>Sets</th>
                            <th>Reps</th>
                            <th>Per Day</th>
                            <th>Per Week</th>
                            <th>Hold</th>
                            <th>Type</th>
                        </thead>
                        <tbody data-bind="foreach: exercises">
                            <tr>
                                <td data-bind="text: name() + ' [' + exerciseId() + ']'"></td>
                                <td data-bind="text: sets"></td>
                                <td data-bind="text: repititions"></td>
                                <td data-bind="text: perDay"></td>
                                <td data-bind="text: perWeek"></td>
                                <td data-bind="text: holdFor"></td>
                                <td data-bind="text: holdType"></td>
                            </tr>
                        </tbody>            
                    </table>
                </div>
            </div>
        </div>
    </td>
</tr>
