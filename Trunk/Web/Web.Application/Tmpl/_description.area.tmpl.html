<div data-bind="attr: { id: 'tab-' + name() }" class="tab-pane">
    <div data-bind="foreach: bodyParts">
        <div class="row-fluid">
            <div class="span2"><h3  data-bind="text: commonName"></h3></div>
            <div class="span2"><h3  data-bind="text: bodyPartMatrixId"></h3></div>
            <div class="span9 well"  data-bind="foreach: potentialSymptoms">
                <div class="row-fluid">
                    <div class="span4">
                        <h4 style="margin-left: 20px; vertical-align: text-top;" data-bind="text: description"></h4>
                        <h4 style="margin-left: 20px; vertical-align: text-top;" data-bind="text: symptomMatrixId"></h4>
                        <h4 style="margin-left: 20px; vertical-align: text-top;" data-bind="text: bodyPartId"></h4>
                    </div>
                    <div class="span8">
                        <input data-bind="kendoUISlider: name" class="balSlider" value="0" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
