<div data-bind="attr: { id: 'tab-' + name() }" class="tab-pane">
    <div data-bind="foreach: components">
        <div class="row-fluid">
            <div class="span2"><h3  data-bind="text: commonName"></h3></div>
            <div class="span10 examine-symptoms-border"  data-bind="foreach: symptoms">
                <div class="row-fluid">
                    <div class="span4">
                        <h4 style="margin-left: 20px; vertical-align: text-top;" data-bind="text: description"></h4>
                    </div>
                    <div class="span8">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
