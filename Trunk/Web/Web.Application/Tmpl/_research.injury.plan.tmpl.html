<div class="panel panel-default examine-report-workout-accord">
    <div class="panel-heading">
        <a class=" href-no-underline" data-toggle="collapse" data-parent="#recover-plan-accordion" data-bind="attr: { href: '#injury-plan-' + id() }" >
            <i class="icon-sportswebpt-clipboard3"></i>
            <span data-bind="text: routineName"></span>         
            <span class="glyphicon glyphicon-chevron-down pull-right pull-right"></span>
        </a>
    </div>
    <div data-bind="attr: { id: 'injury-plan-' + id()  }" class="panel-collapse collapse">
        <div class="panel-body">
            <div><strong>Purpose: </strong><span data-bind="html: description"></span></div>
            <div class="tabbable" data-bind="attr: { id: 'injury-plan-exercises-' + id() }">
                <ul data-bind="foreach: exercises" class="nav nav-tabs exercise-tab-nav">
                    <li><a class="exercise-tab-item" data-bind="attr: { href: '#injury-plan-exercise-pane-' + id() + '-' + $parent.id(), title: 'Exercise ' + $index() }, text: 'Exercise ' + ($index() + 1) " data-toggle="tab"></a></li>
                </ul>
                <div class="tab-content exercise-tab-pane" data-bind="attr: { id: 'injury-plan-exercise-panes-' + id() }, foreach: exercises">
                    <div class="tab-pane" data-bind="attr: { id: 'injury-plan-exercise-pane-' + id() + '-' + $parent.id() }, template: { name: $root.templateIds.exerciseTemplate, data: $data }, showInitTab: '#injury-plan-exercises-' + $parent.id()" />
                </div>
            </div>
        </div>
    </div>
</div>
