<div class="panel panel-default examine-report-workout-accord">
    <div class="panel-heading">
        <a class="research-accordian-icon" data-toggle="collapse" data-parent="#recover-plan-accordion" data-bind="attr: { href: '#injury-plan-' + id() }" >
            <i class="icon-sportswebpt-clipboard3"></i>
            <span data-bind="text: routineName"></span>         
            <span class="glyphicon glyphicon-chevron-down pull-right pull-right"></span>
        </a>
    </div>
    <div data-bind="attr: { id: 'injury-plan-' + id()  }" class="panel-collapse collapse">
        <div class="panel-body">
            <div><strong>Purpose: </strong><span data-bind="html: description"></span></div>
            
            <div class="row push-down-md"> 
                <!-- sidebar -->
                <div class="col-md-3 sidebar">
                    <div class="section-menu">
                        <div data-bind="attr: { id: 'injury-plan-exercises-' + id() }">
                            <ul data-bind="foreach: exercises" class="nav nav-list">
                                <li><a class="exercise-tab-item" data-bind="click: $root.youtubeVideoStop.bind($data, id()), attr: { href: '#injury-plan-exercise-pane-' + id() + '-' + $parent.id(), title: 'Exercise ' + $index() }, html: 'Exercise ' + ($index() + 1) + '<small>' + name() + '</small>'" data-toggle="tab"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content" data-bind="attr: { id: 'injury-plan-exercise-panes-' + id() }, foreach: exercises">
                        <div class="tab-pane" data-bind="attr: { id: 'injury-plan-exercise-pane-' + id() + '-' + $parent.id() }, template: { name: $root.templateIds.exerciseTemplate, data: $data }, showInitTab: '#injury-plan-exercises-' + $parent.id()" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
