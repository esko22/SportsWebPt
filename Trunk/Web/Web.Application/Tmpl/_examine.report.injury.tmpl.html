<div data-bind="attr: { id: 'tab-' + id() }" class="tab-pane">
    <h3>Description</h3>
    <hr class="examine-report-hr"/>
    <div><strong>Common Name: </strong><span data-bind="text: commonName"></span></div>
    <div><strong>Medical Name: </strong><span data-bind="text: medicalName"></span></div>
    <div><span>&nbsp;</span></div>
    <div><p data-bind="text: openingStatement"></p></div>
    <div class="row">
        <div class="span3">
            <h3>Causes</h3>
            <table class="table table-striped">
                <tbody data-bind="foreach: causes">
                    <tr>
                        <td data-bind="text: description"></td>
                    </tr>
                </tbody>            
            </table>
        </div>
        <div class="span3">
            <h3>Signs</h3>
            <table class="table table-striped">
                <tbody data-bind="foreach: signs">
                    <tr>
                        <td data-bind="text: description"></td>
                    </tr>
                </tbody>            
            </table>
        </div>
        <div class="span3">
            <h3>Your Symptoms</h3>
            <table class="table table-striped">
                <tbody data-bind="foreach: givenSymptoms">
                    <tr>
                        <td data-bind="text: bodyPart"></td>
                        <td data-bind="text: name"></td>
                        <td data-bind="text: givenResponse"></td>
                    </tr>
                </tbody>            
            </table>
        </div>
    </div>
    <div>
        <h3>Recovery Plans</h3>
        <section id="recovery-plan-container" data-bind="template: { name: $parent.recoveryPlanTemplate, data: plans}"></section>
    </div>
</div>
