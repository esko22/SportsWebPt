    <h3><i class="icon-sportswebpt-medkit"></i> Injury Description</h3>
    <hr class="examine-report-hr"/>
    <div><strong>Common Name: </strong><span data-bind="text: commonName"></span></div>
    <div><strong>Medical Name: </strong><span data-bind="text: medicalName"></span></div>
    <div><span>&nbsp;</span></div>
    <div><p data-bind="html: openingStatement"></p></div>
    <div class="row">
        <div class="col-md-6"><strong>Description: </strong><span data-bind="html: description"></span></div>
        <div class="col-md-6 viewmedica-container" data-bind="attr: { id: animationTag()}"></div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h3>Causes</h3>
            <table class="table table-striped">
                <tbody data-bind="foreach: causes">
                    <tr>
                        <td data-bind="text: description"></td>
                    </tr>
                </tbody>            
            </table>
        </div>
        <div class="col-md-4">
            <h3>Signs</h3>
            <table class="table table-striped">
                <tbody data-bind="foreach: signs">
                    <tr>
                        <td data-bind="text: description"></td>
                    </tr>
                </tbody>            
            </table>
        </div>
        <div class="col-md-4">
            <h3>Your Symptoms</h3>
            <!-- ko if: givenSymptoms().length > 0 -->
            <table class="table table-striped">
                <tbody data-bind="foreach: givenSymptoms">
                    <tr>
                        <td data-bind="text: bodyPart"></td>
                        <td data-bind="text: name"></td>
                    </tr>
                </tbody>            
            </table>
            <!-- /ko -->
            <!-- ko if: givenSymptoms().length == 0 -->
            <span>No matching symptoms given. This is shown because of it's association with the body parts you selected.</span>
            <!-- /ko -->

        </div>
    </div>
    <div>
    <h3>Recovery Plans</h3>
        <div data-bind="attr: { id: 'recovery-plan-accordion-' + id() }" class="panel-group">
            <section data-bind="foreach: plans, showInitPanel: '#recovery-plan-accordion-' + id()">
                <div class="panel panel-default examine-report-workout-accord">
                    
                    <div class="panel-heading">
                        <a data-toggle="collapse" class="research-accordian-icon" data-parent="#recover-plan-accordion" data-bind="attr: { href: '#recovery-plan-' + id() + '-' + $parent.id() }" >
                            <i class="icon-sportswebpt-clipboard3"></i>
                            <span data-bind="text: ' ' + routineName()"></span>
                            <span class="glyphicon glyphicon-chevron-down pull-right" ></span>
                        </a>
                    </div>

                    <div data-bind="attr: { id: 'recovery-plan-' + id() + '-' + $parent.id() }" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div><strong>Purpose: </strong><span data-bind="html: description"></span></div>
                            <div class="tabbable" data-bind="attr: { id: 'recovery-plan-exercises-' + id() + '-' + $parent.id() }">
                                <ul data-bind="foreach: exercises" class="nav nav-tabs exercise-tab-nav">
                                    <li>
                                        <a class="exercise-tab-item" data-bind="attr: {href: '#exercise-' + $parent.id() + '-' + $parents[1].id() + '-' + id(),
                                                                                    title: 'Exercise ' + $index()}, text: 'Exercise ' + ($index() + 1) " data-toggle="tab">
                                        </a>
                                    </li>
                                </ul>
                                <div class="tab-content exercise-tab-pane" data-bind="attr: { id: 'recovery-plan-exercise-panes-' + id() + '-' + $parent.id() }, foreach: exercises">
                                    <div class="tab-pane" data-bind="attr: { id: 'exercise-' + $parent.id() + '-' + $parents[1].id() + '-' + id() },
                                                                            template: { name: $root.templateIds.exerciseTemplate, data: $data },
                                                                            showInitTab: '#recovery-plan-exercises-' + $parent.id() + '-' + $parents[1].id()" />
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>
            </section>
        </div>
    </div>
