    <h3><span data-icon="&#xf0fa;"> Injury Description</span></h3>
    <hr class="examine-report-hr"/>
    <div><strong>Common Name: </strong><span data-bind="text: commonName"></span></div>
    <div><strong>Medical Name: </strong><span data-bind="text: medicalName"></span></div>
    <div><span>&nbsp;</span></div>
    <div><p data-bind="html: openingStatement"></p></div>
    <div class="row">
        <div class="col-md-6"><strong>Description: </strong><span data-bind="html: description"></span></div>
        <div class="col-md-6 viewmedica-container" data-bind="attr: { id: animationTag()}"></div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h3>Causes</h3>
            <table class="table table-striped">
                <tbody data-bind="foreach: causes">
                    <tr>
                        <td data-bind="text: description"></td>
                    </tr>
                </tbody>            
            </table>
        </div>
        <div class="col-md-4">
            <h3>Signs</h3>
            <table class="table table-striped">
                <tbody data-bind="foreach: signs">
                    <tr>
                        <td data-bind="text: description"></td>
                    </tr>
                </tbody>            
            </table>
        </div>
        <div class="col-md-4">
            <h3>Your Symptoms</h3>
            <!-- ko if: givenSymptoms().length > 0 -->
            <table class="table table-striped">
                <tbody data-bind="foreach: givenSymptoms">
                    <tr>
                        <td data-bind="text: bodyPart"></td>
                        <td data-bind="text: name"></td>
                    </tr>
                </tbody>            
            </table>
            <!-- /ko -->
            <!-- ko if: givenSymptoms().length == 0 -->
            <span>No matching symptoms given. This is shown because of it's association with the body parts you selected.</span>
            <!-- /ko -->

        </div>
    </div>
    <div>
        <h3>Recovery Plans</h3>
            <div id="recovery-plan-accordion" class="panel-group">
                <section data-bind="foreach: plans">
                    <div class="panel panel-default examine-report-workout-accord">
                        <div class="panel-heading">
                            <a data-toggle="collapse" data-parent="#recover-plan-accordion" data-bind="attr: { href: '#workout-plan-' + id() + '-' + $parents[0].id() }" >
                                    <span data-bind="text: ' ' + routineName()" class="research-accordian-icon" data-icon="&#xe001;" />
                                    <span class="glyphicon glyphicon-chevron-down pull-right research-accordian-icon" ></span>
                            </a>
                        </div>
                        <div data-bind="attr: { id: 'workout-plan-' + id() + '-' + $parents[0].id() }" class="panel-collapse collapse">
                            <div class="panel-body">
                                <div><strong>Purpose: </strong><span data-bind="html: description"></span></div>
                                <div class="tabbable" data-bind="attr: { id: 'workout-plan-exercises-' + id() + '-' + $parents[0].id()}">
                                    <ul data-bind="foreach: exercises" class="nav nav-tabs exercise-tab-nav">
                                        <li><a class="exercise-tab-item" data-bind="attr: { href: '#exercise-' + $parent.id() + '-' + $parents[1].id() + '-' + id() , title: 'Exercise ' + $index() }, text: 'Exercise ' + $index() " data-toggle="tab"></a></li>
                                    </ul>
                                    <div class="tab-content exercise-tab-pane" data-bind="template: { name: $parent.researchExerciseTemplate, foreach: exercises }, attr: { id: 'workout-plan-exercise-panes-' + id() + '-' + $parents[0].id()}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
           </div>
    </div>
