<div class="tab-pane" data-bind="attr: { id: 'exercise-' + $parent.id() + '-' + $parents[2].id() + '-' + id() }">
    <div><strong>Name: </strong> <span data-bind="text: name"></span></div>
    <div><strong>Difficulty: </strong><span data-bind="text: difficulty"></span></div>
    <div class="row">
        <div class="col-md-2">
            <h3>Equipment</h3>
            <table class="table table-striped">
                <tbody data-bind="foreach: equipment">
                    <tr>
                        <td data-bind="text: commonName"></td>
                    </tr>
                </tbody>            
            </table>
        </div>
        <div class="col-md-7">
            <h3>Video</h3>
            <div data-bind="template: { name: $root.researchVideoTemplate, foreach: videos }"></div>
        </div>
    </div>
</div>
