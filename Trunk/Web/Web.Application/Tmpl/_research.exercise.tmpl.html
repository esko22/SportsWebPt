<div class="tab-pane" data-bind="attr: { id: 'exercise-' + $parent.id() + '-' + $parents[2].id() + '-' + id() }">
    <div>Name: <span data-bind="text: name"></span></div>
    <div>Difficulty: <span data-bind="text: difficulty"></span></div>
    <h3>Equipment</h3>
    <div class="row">
        <div class="span2">
            <ul data-bind="foreach: equipment">
                <li>
                    <div data-bind="text: commonName"></div>
                    <div>Price: <span data-bind="text: priceRange"></span></div>
                </li>
            </ul>
        </div>
        <div class="span7">
<video id="a240e92d" class="sublime" poster="https://cdn.sublimevideo.net/vpa/ms_800.jpg" width="640" height="360" title="Midnight Sun" data-uid="a240e92d" data-autoresize="fit" preload="none">
  <source src="https://cdn.sublimevideo.net/vpa/ms_360p.mp4" />
  <source src="https://cdn.sublimevideo.net/vpa/ms_720p.mp4" data-quality="hd" />
  <source src="https://cdn.sublimevideo.net/vpa/ms_360p.webm" />
  <source src="https://cdn.sublimevideo.net/vpa/ms_720p.webm" data-quality="hd" />
</video>
            <ul data-bind="foreach: videos">
                <li>
                    <div>Description: <span data-bind="text: description"></span></div>
                </li>
            </ul>
        </div>
    </div>
</div>
