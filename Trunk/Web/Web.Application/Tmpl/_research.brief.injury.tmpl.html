<div class="accordion-group examine-report-workout-accord">
    <div class="accordion-heading examine-report-workout">
        <a class="accordion-toggle href-no-underline" data-toggle="collapse" data-parent="#brief-plan-accordion" data-bind="attr: { href: '#brief-injury-' + id() }" >
            <span data-bind="text: ' ' + commonName() + ' | ' + medicalName()" class="research-accordian-icon" data-icon="&#xf0fa;" /><i class="icon-chevron-down pull-right icon-white"></i>
        </a>
    </div>
    <div data-bind="attr: { id: 'brief-injury-' + id() }" class="accordion-body collapse">
        <div class="accordion-inner">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span5">
                        <label><strong>Common Name: </strong><span data-bind="text: commonName"></span></label>
                    </div>
                    <div class="span3">
                        <label><strong>Medical Name: </strong><span data-bind="text: medicalName"></span></label>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span10">
                        <label><strong>Description: </strong><span data-bind="text: description"></span></label>
                    </div>
                </div>
                <div>
                    <a class="btn btn-primary" data-bind="attr: { href: '/research/injury/' + pageName() }">Learn / Watch More >></a>
                </div>
            </div>
        </div>
    </div>
</div>
