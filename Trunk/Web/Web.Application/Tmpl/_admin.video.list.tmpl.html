<tr>
    <td>
        <div class="row">
            <div class="col-md-6">
                <label><strong>Common Name: </strong><span data-bind="text: name"></span></label>
            </div>
            <div class="col-md-6">
                <label><strong>File name: </strong><span data-bind="text: filename"></span></label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label><strong>Medical Name: </strong><span data-bind="text: medicalName"></span></label>
            </div>
            <div class="col-md-6">
                <div>
                    <label><strong>Category: </strong></label>
                    <ul data-bind="foreach: categories">
                        <li data-bind="text: $data"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label><strong>Description: </strong><span data-bind="text: description"></span></label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label><strong>Youtube Video ID: </strong><span data-bind="text: youtubeVideoId"></span></label>
            </div>
            <div class="col-md-5 col-md-offset-2 pull-right">
                <button class="btn-danger" data-bind="click: $parent.bindSelectedVideo">Edit</button>
            </div>
        </div>
    </td>
</tr>
