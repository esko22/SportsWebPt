<div class="container" id="user-dashboard-page">
    <h2>Therapist Dashboard</h2>
    <div class="row push-down-md">
        <div class="well col-md-3">
            <h3>My Patients</h3>
            <table class="table table-striped">
                <tr ng-repeat="exercise in currentUser.exercises">
                    <td><a ng-href="/#!/research/exercises/{{exercise.entityId}}">{{exercise.entityName}}</a></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row push-down-md">
        <h3>My Plans</h3>
        <div class="gridStyle" ng-grid="planGridOptions"></div>
    </div>
    <div class="row push-down-md">
        <h3>My Exercises</h3>
        <div class="gridStyle" ng-grid="exerciseGridOptions"></div>
    </div>
</div>
