<div id="research-injury-panel">
    <span class="research-header-icon"><i class="icon-sportswebpt-medkit"></i> Injuries</span>
    <hr class="examine-report-hr" />
    <div class="row" data-bind="mask: !isInitialized()">
        <div class="col-md-3 research-vertical-splitter">
            <div class="container">
                <h3>Body Regions</h3>
                <a class="label-filter-hover"><span class="label label-danger" data-bind="click: onReset.bind($data,'bodyregion')">Show All</span></a>
                <ul class="list-no-style filter-container" id="injuries-bodyregions-filter-list">
                    <li class="filter-label" ng-repeat="bodyRegion in bodyRegions">
                        <a><span class="label label-info" ng-bind="bodyRegion.name" ng-click="popMsg()"></span></a>
                    </li>
                </ul>
            </div>
            <div class="container">
                <h3>Signs</h3>
                <a class="label-filter-hover"><span class="label label-danger" data-bind="click: onReset.bind($data,'sign')">Show All</span></a>
                <ul class="list-no-style filter-container" id="injury-signs-filter-list">
                    <li class="filter-label" ng-repeat="filter in signFilters">
                        <a><span class="label label-default" ng-bind="filter.filterCategory"></span></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-9">
            <div class="panel-group" id="recover-injury-accordion">
                <section data-bind="template: { name: briefInjuryTemplate, foreach: filteredInjuries }"></section>
            </div>
            <!-- ko if: filteredInjuries().length == 0 && isInitialized() -->
            <div class="push-down-lg text-center">
                <h3>No Results Found</h3>
            </div>
            <div class="push-down-md text-center">
                <h4>Please change your filter selections</h4>
            </div>
            <!-- /ko -->
        </div>
    </div>
</div>
