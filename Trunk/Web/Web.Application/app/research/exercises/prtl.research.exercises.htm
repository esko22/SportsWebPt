<div id="research-exercise-panel">
    <span class="research-header-icon"><i class="icon-sportswebpt-barbell"></i> Exercises</span>
    <hr class="examine-report-hr" />
    <div class="row" data-bind="mask: !isInitialized()">
        <div class="col-md-3 research-vertical-splitter">
            <div class="container">
                <h3>Body Regions</h3>
                <a class="label-filter-hover"><span class="label label-danger" data-bind="click: onReset.bind($data, 'bodyregion')">Show All</span></a>
                <ul class="list-no-style filter-container" id="exercise-bodyregions-filter-list">
                    <li class="filter-label" ng-repeat="bodyRegion in bodyRegions">
                        <a><span class="label label-info" ng-bind="bodyRegion.name"></span></a>
                    </li>
                </ul>
            </div>
            <div class="container">
                <h3>Categories</h3>
                <a class="label-filter-hover"><span class="label label-danger" data-bind="click: onReset.bind($data, 'category')">Show All</span></a>
                <ul class="list-no-style filter-container" id="exercise-categories-filter-list">
                    <li class="filter-label" ng-repeat="category in categories">
                        <a><span class="label label-info" ng-bind="category"></span></a>
                    </li>
                </ul>
            </div>
            <div class="container">
                <h3>Equipment</h3>
                <a class="label-filter-hover"><span class="label label-danger" data-bind="click: onReset.bind($data, 'equipment')">Show All</span></a>
                <ul class="list-no-style filter-container" id="exercise-equipment-filter-list">
                    <li class="filter-label" ng-repeat="equipmentItem in equipment">
                        <a><span class="label label-info" ng-bind="equipmentItem.commonName"></span></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-9">
            <div class="panel-group" id="recover-exercise-accordion">
                <section data-bind="template: { name: briefExerciseTemplate, foreach: filteredExercises }" id="filtered-exercises"></section>
            </div>
            <!-- ko if: filteredExercises().length == 0 && isInitialized() -->
            <div class="push-down-lg text-center">
                <h3>No Results Found</h3>
            </div>
            <div class="push-down-md text-center">
                <h4>Please change your filter selections</h4>
            </div>
            <!-- /ko -->

        </div>
    </div>
</div>
