<div class="col-md-3" id="injuryReport">
    <ul class="list-group" id="injury-report-nav">
        <li class="list-group-item">
            <span class="badge" ng-bind="probabableInjuries.length"></span>Probable
            <ul class="nav nav-pills nav-stacked push-down-sm">
                <li ng-repeat="injury in probabableInjuries">
                    <a ng-click="selectInjury(injury)" data-toggle="tab">{{injury.commonName}}</a>
                </li>
            </ul>
        </li>
        <li class="list-group-item">
            <span class="badge" ng-bind="moderateInjuries.length"></span>Moderate
            <ul class="nav nav-pills nav-stacked push-down-sm">
                <li ng-repeat="injury in moderateInjuries">
                    <a ng-click="selectInjury(injury)" data-toggle="tab">{{injury.commonName}}</a>
                </li>
            </ul>
        </li>
        <li class="list-group-item">
            <span class="badge" ng-bind="remoteInjuries.length"></span>Remote
            <ul class="nav nav-pills nav-stacked push-down-sm">
                <li ng-repeat="injury in remoteInjuries">
                    <a ng-click="selectInjury(injury)" data-toggle="tab">{{injury.commonName}}</a>
                </li>
            </ul>

        </li>
    </ul>
</div>
