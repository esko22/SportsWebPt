<div>
    <label style="padding-right: 10px; " ng-repeat="feelItem in feelItems">
        <input type="checkbox" name="selectedFeelItems[]" value="{{feelItem.value}}"
               ng-checked="givenResponse.indexOf(feelItem.value) > -1"
               ng-click="toggleSelection(feelItem)"> {{feelItem.name}}
    </label>
</div>
