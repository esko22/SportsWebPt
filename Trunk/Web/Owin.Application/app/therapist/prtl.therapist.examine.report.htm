<div class="push-down-md">
    <table class="table table-striped">
        <thead>
        <th>Symptom</th>
        <th>BodyPart</th>
        <th>Response</th>
        <th></th>
        </thead>
        <tbody ng-repeat="injurySymptom in session.diagnosis.symptomDetails">
            <tr>
                <td ng-bind="injurySymptom.bodyPart"></td>
                <td ng-bind="injurySymptom.name"></td>
                <td>
                    <div class="animate-switch-container">
                        <small-scale-slider ng-show="injurySymptom.renderTemplate == 'examine.slider.five'" enabled="false" given-response="injurySymptom.givenResponse"></small-scale-slider>
                        <medium-scale-slider ng-show="injurySymptom.renderTemplate == 'examine.slider.ten'" enabled="false" given-response="injurySymptom.givenResponse" ></medium-scale-slider>
                        <duration-list ng-show="injurySymptom.renderTemplate == 'examine.duration.dropdown'" enabled="false" given-response="injurySymptom.givenResponse"></duration-list>
                        <feels-like-list ng-show="injurySymptom.renderTemplate == 'examine.feels.multi'" enabled="false" given-response="injurySymptom.givenResponse"></feels-like-list>
                        <while-list ng-show="injurySymptom.renderTemplate == 'examine.while.multi'" enabled="false" given-response="injurySymptom.givenResponse"></while-list>
                        <boolean-response ng-show="injurySymptom.renderTemplate == 'examine.radio.bool'" enabled="false" name="{{injurySymptom.id}}" given-response="injurySymptom.givenResponse"></boolean-response>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
