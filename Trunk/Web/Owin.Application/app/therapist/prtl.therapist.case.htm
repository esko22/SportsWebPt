<div class="container" id="therapist-case-page">
    <h2>Case Detail: {{case.name}}</h2>
    <div class="row">
        <div class="well col-md-6">
            <div class="row">
                <div class="col-md-3">
                    <label>Patient: </label>
                </div>
                <div class="col-md-6 col-md-offset-1">
                    <span ng-bind="case.clinicPatientIdentifier"></span> -- 
                    <span ng-bind="case.patientEmail"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label>Created On: </label>
                </div>
                <div class="col-md-6 col-md-offset-1">
                    <span ng-bind="case.createdOn"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label>Description: </label>
                </div>
                <div class="col-md-6 col-md-offset-1">
                    <span ng-bind="case.description"></span>
                </div>
            </div>
        </div>
    </div>
    <therapist-case-session-list case-id="caseId" />
</div>
