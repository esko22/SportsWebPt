<div class="container" id="therapist-case-page">
    <h2 class="title-divider"><i class="icon-sportswebpt-medkit"></i> <span>Case: <span class="de-em" ng-bind="case.name"></span></span></h2>
    <div class="row well">
        <div class="row">
            <div class="col-md-3">
                <label>Patient: </label>
            </div>
            <div>
                <span ng-bind="case.clinicPatientIdentifier"></span> -- 
                <span ng-bind="case.patientEmail"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label>Created On: </label>
            </div>
            <div>
                <span ng-bind="case.createdOn | localTime"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label>Description: </label>
            </div>
            <div>
                <span ng-bind="case.description"></span>
            </div>
        </div>
        <therapist-case-session-list case-id="caseId" class="push-down-lg"></therapist-case-session-list>
    </div>
    <div class="row">
        <div class="core-view-container" ui-view="therapist-session-view" autoscroll="false"></div>
    </div>
</div>
