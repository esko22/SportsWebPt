<div class="row push-down-md">
    <div class="col-md-3">
        <h4>Exercises</h4>
        <table class="table table-striped">
            <tr ng-repeat="exercise in currentUser.exercises">
                <td><a ng-href="/#!/research/exercises/{{exercise.entityId}}">{{exercise.entityName}}</a></td>
            </tr>
        </table>
    </div>
    <div class="col-md-3 col-md-offset-1">
        <h4>Plans</h4>
        <table class="table table-striped">
            <tr ng-repeat="plan in currentUser.plans">
                <td><a ng-href="/#!/research/plans/{{plan.entityId}}">{{plan.entityName}}</a></td>
            </tr>
        </table>
    </div>
    <div class="col-md-3 col-md-offset-1">
        <h4>Injuries</h4>
        <table class="table table-striped">
            <tr ng-repeat="injury in currentUser.injuries">
                <td><a ng-href="/#!/research/injuries/{{injury.entityId}}">{{injury.entityName}}</a></td>
            </tr>
        </table>
    </div>
</div>
